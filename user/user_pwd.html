<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="/assets/css/user/user_pwd.css">
    <!-- 导入 layui 的JS文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery 的JS文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入 baseAPI 的JS文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的JS文件 -->
    <script src="/assets/js/user/user_pwd.js"></script>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">重置密码</div>
        <div class="layui-card-body">
            <!-- form表单区域 -->
            <form class="layui-form" id='reg_pwd' lay-filter="formUserInfo">
                <!-- 隐藏域 -->
                <input type="hidden" name="id" value="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" lay-verify="required|pwsd" required placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwsd|newpwsd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">再次输入密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="regPassword" required lay-verify="required|pwsd|repwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">重置密码</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btn_clear">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
